<div class="row">
    <div class="col-xs-2">
        <div>Room Number:</div>
        <div>Room Description:</div>
        <div>Max Amount:</div>
    </div>

    <div class="col-xs-9">
        <div>{{room.roomNumber}}</div>
        <div>{{room.roomDescription}}</div>
        <div>{{room.maxAmount}}</div>
    </div>
</div>

<div ng-if="room.roomNumber != null">
    <br />

    <div class="row">
        <div class="btn-group pull-right" role="group">
            <a class="btn btn-default" href="#/Room/RoomEdit/{{room.id}}">Edit</a>
            <button class="btn btn-default" ng-click="deleteRoom()">Delete</button>
        </div>
    </div>
</div>
