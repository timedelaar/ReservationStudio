<form class="form-horizontal" name="addCompanyForm" ng-submit="companyList.addCompany()">
    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" name="name" class="form-control" ng-model="companyList.name" placeholder="Name" required />
    </div>
    <div class="form-group">
        <label for="employees">Amount of Employees:</label>
        <input type="number" name="employees" class="form-control" ng-model="companyList.employees" placeholder="Employees" required />
    </div>
    <div class="form-group">
        <label for="location">Location:</label>
        <input type="text" name="location" class="form-control" ng-model="companyList.location" placeholder="Location" />
    </div>

    <div class="btn-group">
        <button type="button" class="btn btn-default" data-toggle="modal" data-target="#confirmAddCompany" ng-disabled="!addCompanyForm.name.$valid || !addCompanyForm.employees.$valid || !addCompanyForm.location.$valid">
            Submit
        </button>
        <a href="#/Company/" class="btn btn-default">Cancel</a>
    </div>
    
    <div id="confirmAddCompany" class="modal" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    Add Company
                </div>
                <div class="modal-body">
                    Are you sure you want to add a company with the name "{{companyList.name}}"?
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-default" value="add">Submit</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</form>
